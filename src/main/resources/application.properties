info.api.version=v1
info.api.prefix=api
info.api.u-url=/${info.api.prefix}/${info.api.version}/u

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/auth/realms/arseniy
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/auth/realms/arseniy/protocol/openid-connect/certs

# Import the datasource.properties configuration file
spring.config.import=security.properties
spring.config.import=datasource.properties

spring.profiles.active=dev,auth

spring.jpa.hibernate.ddl-auto=update

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# LOGGING
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.security.oauth2.resource-server.jwt.jwk-set-uri
logging.level.org.springframework.springsecurity=trace

server.error.include-binding-errors=always
server.error.include-message=always

server.http2.enabled=true
